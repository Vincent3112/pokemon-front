    </div>

            <mat-card-title class="card-item">
                Settings
            </mat-card-title>

                </div>

                    <form class="form">
                        <mat-form-field class="full-width">
                            <mat-label>Number of items per page</mat-label>
                            <input matInput placeholder="Ex. 50">
                        </mat-form-field>
                    </form>
                </div>

                <div class="card-item">
